<!-- 
    Avec Bootstrap, vous pouvez créer des boutons en utilisant l'élément HTML <button type="button"> <input type="submit">  <a>. 

        creez 3 elements <button> <input> et <a> (avec un contenu). 
            ajoutez leur la class btn et une couleur de fond
            https://getbootstrap.com/docs/5.0/components/buttons/#button-tags

            utilisez les class active pour la page active' et disabled pour desactiver des liens
            btn-sm  et btn-lg pour changer la taille

     -->

     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../../BootStrap/css/bootstrap.min.css">
     </head>
     <body>

        <button class="btn btn-primary  btn-lg" type="button" >Clickez</button>
        <input class="btn btn-secondary active btn-md" type="submit">
        <a class="btn btn btn-success active">Valider</a>
        
     </body>
     </html>
