<!-- Bootstrap modal est une fonctionnalité de la bibliothèque Bootstrap, qui permet de créer des fenêtres modales (ou "pop-up") pour afficher du contenu supplémentaire ou des informations importantes à l'utilisateur. -->
<!-- https://getbootstrap.com/docs/5.0/components/modal/ -->
<!-- 
    creez une page vide avec css et js de bootstrap
    ajoutez un bootstrap button qui servira a lancer le modal

    creez une div avec un id de votre choix et une class="modal" qui contient div class="modal-dialog" qui contient une div class="modal-content" qui contient  div class="modal-body" avec 15 mots de lorem
pour declencher l'affichage de la fenetre modal ajouter au button les attributs data-bs-toggle="modal" et data-bs-target="# [avec le nom de l'id de la fenetre modal a afficher ] " 

ajoutez au dessus de div class="modal-body" un div class="modal-header" avec un titre class="modal-title" et un button type="button" class="btn-close" data-bs-dismiss="modal"

ajoutez div class="modal-footer" avec un bouton de fermeture du modal


 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../BootStrap/css/bootstrap.min.css" />
  </head>
  <body>
    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#contenu"
      type="button"
    >
      Clickez
    </button>

    <div class="modal" id="contenu">
      <div class="modal-dialog">S
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">Et voilà !</h1>
          </div>
          
          
          <div class="modal-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate
            et reiciendis nulla ut vel. Quibusdam.
          </div>
          <div class="modal-footer">
            <button type="button" data-bs-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>
      
    </div>

    <script src="../../BootStrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
