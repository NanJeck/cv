
<!-- 
    Collapse 
permet de créer des éléments HTML tels que des boutons, des liens ou des éléments de navigation 
qui peuvent être cliqués pour afficher ou masquer des contenus supplémentair

reprenez l'exercice 6 et creez sous le header un button class navbar-toggler avec un span class navbar-toggler-icon comme enfant 
ajoutez une balise <nav class="collapse navbar-collapse> dans laquelle vous collerez votre liste de lien

    le button remplacera le menu une fois le breakpoint atteint
 -->

 <!-- 
    reprenez l'exercice 7
    pour rendre actif le button il faut ajouter le scrit bootstrap.bundle.min.js
    ajoutez au button l'attribut data-bs-toggle="collapse" et data-bs-target="#(mettre l'id du bloc a faire disparaitre)"
    ajoutez un id a <nav> pour pouvoir cibler l'element avec data-bs-target
 -->
