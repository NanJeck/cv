<!-- 
    https://getbootstrap.com/docs/5.0/components/carousel/


    creez une grille bootstrap et mettez y div class="carousel" qui prendra 8 col au centre de l'ecran et qui contient div class="carousel-inner" qui contiendra
    chaque image  dans <div class="carousel-item"> <img src="" alt="" />
        ajoutez la class active sur la div qui contient l'image que vous souhaitez afficher en 1er 
    pour lancer le carousel ajouter l'attribut data-bs-ride="carousel" a div .carousel
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../BootStrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="carousel col-8 offset-3" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="w-100"
                src="https://picsum.photos/id/238/200/200"
                class="d-bloc w-100"
                alt="image"
              />
            </div>
            <div class="carousel-item">
              <img
                class="w-100"
                src="https://picsum.photos/id/237/200/200"
                class="d-bloc w-100"
                alt="image"
              />
            </div>
            <div class="carousel-item">
              <img
                class="w-100"
                src="https://picsum.photos/id/236/200/200"
                class="d-bloc w-100"
                alt="image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../BootStrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
