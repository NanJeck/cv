<!-- 
    https://getbootstrap.com/docs/5.0/components/carousel/

Les class "carousel-control-prev" et "carousel-control-prev-icon" permet d'afficher une icône de flèche vers la gauche dans un élément de contrôle de carousel

reprendre exercice1
--
pour creer l'icône de flèche vers la gauche:
apres le <div class="carousel-inner">
ajoutez un button class="carousel-control-prev qui contient un span class="carousel-control-prev-icon"
--
pour activer la fleche preview  ajoutez un id a  div class="carousel" slide pour pouvoir cibler le carousel 
et ajoutez les attributs data-bs-slide="prev" et data-bs-target="#firstCarousel" au button

on peut creer un 2eme button next en remplaçant prev par next
 -->

 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../BootStrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div   class="carousel slide col-8 offset-2 " data-bs-ride="carousel" id="slide">
          <div class="carousel-inner">
            <button type=button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slide">
                <span class="carousel-control-prev-icon" ></span>
            </button>
            <button type=button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slide">
                <span class="carousel-control-next-icon" ></span>
            </button>
           
            <div class="carousel-item active">
              <img
                class="w-100"
                src="https://picsum.photos/id/238/800/600"
                class="d-bloc w-100"
                alt="image"
              />
            </div>
            <div class="carousel-item">
              <img
                class="w-100"
                src="https://picsum.photos/id/237/800/600"
                class="d-bloc w-100"
                alt="image"
              />
            </div>
            <div class="carousel-item">
              <img
                class="w-100"
                src="https://picsum.photos/id/236/800/600"
                class="d-bloc w-100"
                alt="image"
              />
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="../../BootStrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
